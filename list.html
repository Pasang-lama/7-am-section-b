<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      a{
        text-decoration: none;
        color: inherit;
      }

      header {
        background-color: green;
        padding: 10px;
        color: white;
      }

      ul {
        list-style: none;
      }

      ul li {
        display: inline-block;
        margin-right: 40px;
      }

      ul li:hover{
        color: red;
      }


    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">About us</a>
        </li>
        <li>
          <a href="">Services</a>
        </li>
        <li>
          <a href="https://schoolworkspro.com/users/profile">News and Articles</a>
        </li>
        <li>
          <a href="https://www.instagram.com/">Contact us</a>
        </li>
      </ul>
    </header>


    <!-- a tag 
     hover 
     active
     visited -->



  </body>
</html>
