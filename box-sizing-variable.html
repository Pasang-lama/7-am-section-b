<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing and Variable in css</title>
    <style>
      .box-a {
        height: 400px;
        width: 500px;
        background-color: green;
        color: white;
        text-align: center;
        font-size: 36px;
        font-weight: 600;
        margin: 0px auto;
        padding: 0px 50px;
        box-sizing: border-box;
      }
      .box-b {
        height: 400px;
        width: 500px;
        background-color: blue;
        color: white;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <div class="box-a">this is box a</div>
    <div class="box-b">this is box b</div>


  </body>
</html>
